<h1>{{pageTitle}}</h1>
<tabs>
    <div class="container">
        <div class="col-md-12 col-md-offset-1">
            <div class="row">
                <div class="col-lg-12">
                    <form [formGroup]="formGroup">
                        <tabs>
                            <tab *ngFor="let group of formModel" [tabTitle]="group.legend || 'Tab '+i">
                                <dynamic-form-bootstrap-control *ngFor="let controlModel of [group]"
                                    [controlGroup]="formGroup"
                                    [model]="controlModel"
                                    (change)="onChange($event)">
                                </dynamic-form-bootstrap-control>
                            </tab>
                        </tabs>
                        <button type="submit" class="btn btn-primary" (click)='submit()'>Save</button>
                        <button type="button" class="btn btn-primary" (click)='goBack()'>Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>     
</tabs>
